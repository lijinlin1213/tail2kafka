<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Dashboard Everything</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/js/themes/smoothness/jquery-ui.min.css" rel="stylesheet">
  <script src="/js/lib/jquery-2.1.1.min.js"></script>
  <script src="/js/lib/jquery-ui.min.js"></script>
  <style type="text/css">
  </style>
</head>
<body>
  <div class="container" id="init-window">
    <p><B> If you first use this app, input all; If not, input you user name is enough,
      If this does not work, try to input all.
    </B></p>
    <input class="form-control" id="init-user" placeholder="input you user name" />
    <input class="form-control" id="init-topic" placeholder="input topic" />
    <input class="form-control" id="init-id" placeholder="input id" />
    <input class="form-control" id="init-attr" placeholder="input attr" />
    <button type="button" id="init-profile" class="btn btn-primary btn-lg btn-block"> INIT </button>
  </div>
  <div class="container-fluid" id="work-window">
    <div class="row">
      <div class="col-md-5" id="unit">
        <button class="btn btn-sm" id="unit-day"> DAY </button>
        <button class="btn btn-sm" id="unit-hour" > HOUR </button>
        <button class="btn btn-sm" id="unit-minute"> MINUTE </button>
        <button class="btn btn-sm" id="unit-second"> SECOND </button>
        <button class="btn btn-sm" id="unit-seconds"> SECONDS </button>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-1">
        <button class="btn btn-sm" id="auto-fresh"> Auto Fresh </button>
      </div>
    </div>

    <div class="row">
      <div id="main" style="height:400px"></div>
    </div>
    
    <div id="selcenter" class="row">
      <div class="col-md-5">
        <input class="form-control" id="topic-input" placeholder="topic" />
        <select class="form-control" id="topic-select"></select>
      </div>
      <div class="col-md-5">
        <input class="form-control" id="id-input" placeholder="topic id" />
        <select class="form-control" id="id-select"></select>
      </div>
      <div class="col-md-2">
        <input class="form-control" id="start-time" placeholder="Start Time ([2015-][06-]27[T12][:30][:35])">
        <input class="form-control" id="end-time" placeholder="End Time ([2015-][06-]28[T12][:30][:35])">
      </div>
    </div>
  
    <div id="opcenter" class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-5">
            <input class="form-control" id="host-search" placeholder="host" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <select multiple class="form-control" id="host-select-pre" size="12"></select>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block" id="host-input-add">ADD &gt;</button>
            <button type="button" class="btn btn-primary btn-block" id="host-input-del">&lt; DEL</button>
            <button type="button" class="btn btn-primary btn-block" id="host-input-cln">CLN</button>
          </div>
          <div class="col-md-5">
            <select multiple class="form-control" id="host-select" size="12"></select>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <p> system attr </p>
            <div id="attr-select"></div>
            <hr class="divider" />
            <p> custom attr </p>
            <div id="func-select"></div>
          </div>
          <div class="col-md-6">
            <p> You can Edit exists attr, get New attr, OR just define one </p>
            <input class="form-control" id="custom-attr-name" placeholder="attr name">
            <textarea class="form-control" id="custom-attr-func" rows="3">function(attrObj) {}
            </textarea>
            <div class="row">
              <div class="col-md-6">
                <button type="button" id="custom-attr-define" class="btn btn-primary btn-block">DEFINE</button>
              </div>
              <div class="col-md-6">
                <button type="button" id="custom-attr-undef" class="btn btn-primary btn-block">UNDEF</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <button type="button" class="btn btn-primary btn-lg btn-block" id="show-me">Show Me</button>
  </div>
  
   <script src="/js/lib/echarts-all.js"></script>
  <script src="/js/de.js"></script>
</body>
